
pricing.endpoint=http://pricing-service
maps.endpoint=http://localhost:9191

# Eureka settings
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka

